<div class="row">
        <div class="col-sm-8">
                <div *ngIf="!feedback.pending">
                        <div class="alert alert-info">
                                <p><strong>Information: </strong>You have already completed that request!</p>
                        </div>
                        <hr>
                        <button class="btn btn-primary" [routerLink]="['/feedbacks']" >Back</button>
                </div>
        </div>
</div>

<div *ngIf="feedback.pending" class="row">
    <div class="col-md-2"></div>
    <div class="col-md-6">
        <div class="card mt-2">
        <div class="card-body">
        <form #requestForm="ngForm" (ngSubmit)="submitRequest()">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label >To: {{feedback?.iD_receiver}} </label>
                        
                    </div>
                    <div class="form-group">
                        <label  >Requested by: {{feedback?.iD_manager}} </label>
                    </div>
                </div>
            </div>

            <div class="row">
                    <div class="col-md-12">
                            <div class="form-group">
                                    <label for="">Punctuality</label>
                                    <div class="radio" *ngFor="let item of punct; let i=index">
                                        <label>
                                                <input 
                                                type="radio"
                                                name="punctuality"
                                                [value]="i+1"
                                                [(ngModel)]="feedback.punctuality"
                                                required
                                                > 
                                                {{item}}
                                        </label>
                                    </div>
                            </div>
                    </div>
            </div>
            <div class="row">
                        <div class="col-md-12">
                                <div class="form-group">
                                        <label for="">Productivity</label>
                                        <div class="radio" *ngFor="let item of punct; let i=index">
                                            <label>
                                                    <input 
                                                    type="radio"
                                                    name="productivity"
                                                    [value]="i+1"
                                                    [(ngModel)]="feedback.productivity"
                                                    required
                                                    > 
                                                    {{item}}
                                            </label>
                                        </div>
                                </div>
                        </div>
                </div>          
                 <div class="row">
                                <div class="col-md-12">
                                        <div class="form-group">
                                                <label for="">Workquality</label>
                                                <div class="radio" *ngFor="let item of punct; let i=index">
                                                    <label>
                                                            <input 
                                                            type="radio"
                                                            name="workQuality"
                                                            [value]="i+1"
                                                            [(ngModel)]="feedback.workQuality"
                                                            required
                                                            > 
                                                            {{item}}
                                                    </label>
                                                </div>
                                        </div>
                                </div>
                        </div>

                <div class="row">
                                <div class="col-md-12">
                                        <div class="form-group">
                                                 <label for="">Commskills</label>
                                                 <div class="radio" *ngFor="let item of punct; let i=index">
                                                        <label>
                                                                <input 
                                                                type="radio"
                                                                name="commSkills"
                                                                [value]="i+1"
                                                                [(ngModel)]="feedback.commSkills"
                                                                required
                                                                > 
                                                                {{item}}
                                                        </label>
                                                </div>
                                        </div>
                                </div>
                        </div>

            <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label >Comments</label>
                            <textarea name="comments"  rows="4" class="form-control" [(ngModel)]="feedback.comments" >{{feedback?.comments}}</textarea>
                        </div>
                    </div>
            </div>
            <div class="row">
                    <div class="col-md-12">
                        <button  [disabled]="!requestForm.valid || !requestForm.dirty" type="submit" class="btn btn-primary mr-5">Submit</button>
                        <button  type="button" class="btn btn-danger " [routerLink]="['/feedbacks']" >Cancel</button>
                    </div>
            </div>
        </form>
    </div>
    </div>
    </div>
    <div class="col-md-4">

    </div>
</div>
