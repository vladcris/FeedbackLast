<div class="row">
    <div class="col-sm-3"></div>
    <div class="container-fluid col-sm-6">
        <h2>Update User</h2> <hr>
      <form #updateForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text"
                 class="form-control" 
                 id="exampleInputEmail1"  
                 placeholder="Name"
                 [(ngModel)]="user.name"
                 name="name"
                 required
                  >
        </div>
        <div class="form-group ">
          <label for="exampleInputEmail2">Email address</label>
          <input type="email" 
                 class="form-control" 
                 id="exampleInputEmail2" 
                 placeholder="Email"
                 [(ngModel)]="user.email"
                 name="email"
                 required
                 email
                 >
        </div>
        <div class="form-group ">
          <label for="exampleInputPassword1">Manager</label>
          <input type="text" 
                 class="form-control" 
                 id="exampleInputPassword1" 
                 placeholder="manager"
                 [(ngModel)]="user.manager_ID"
                 name="manager_ID"
                 required
                 
                 >
        </div>
        <div class="form-group">
            <label for="employee">Select Department </label>
            <select class="form-control" 
                    id="employee"
                    [(ngModel)]="user.deP_ID"
                    name="deP_ID"
                    >
                <option *ngFor="let department of departments" value="{{department.id}}">{{ department.name }}</option>
            </select>
        </div>  
        <button [disabled]="!updateForm.valid || !updateForm.dirty" type="submit" class="btn btn-lg submit col-sm-5">Submit</button>
      </form>
  
        
  
    </div>
    <div class="col-sm-3"></div>
  </div>
