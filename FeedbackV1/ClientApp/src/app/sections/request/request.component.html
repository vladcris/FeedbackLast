<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <form>

      <div class="form-group">
          <label for="choose">Choose the type of request</label>
          <select id="choose" 
                  class="form-control" 
                  (change)="onSelect()"
                  [(ngModel)]="choose.make"
                  name="make">
              <option value=""></option>
              <option value="request1" >Cere feedback de la acest angajat pentru</option>
              <option value="request2" >Cere feedback pentru acest angajat de la</option>
          </select>
      </div>

      <div class="form-group">
          <label for="employee">Select Employee</label>
          <select id="employee" class="form-control" name="id" [(ngModel)]="employee.id" >
              <option value=""></option>
              <option *ngFor="let user of employees" value="{{user.id}}">{{user.name}}</option>
          </select>
          <button class="btn btn-primary mt-2" name="user" (click)="onPush(employee.id)">Add</button>
      </div>

      <div class="form-group">
        <label for="area">Selected Employees</label>
        <!-- <textarea class="form-control"  id="area" *ngFor="let user of employee" rows="3">{{angajat}}</textarea> -->
        <p>{{angajat}}</p>
      </div>

      <button class="btn btn-lg submit text-center" type="submit">Submit</button>
    </form>

  </div>
  <div class="col-lg-3"></div>
</div>
